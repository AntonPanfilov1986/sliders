<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sliders</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="hero">
          <div class="logo">
            <figure class="logo-bullet">
              <a class="logo-bullet" href="#"
                ><img src="images/bullet.png" alt="bullet"
              /></a>
            </figure>
          </div>
          <div class="nav">
            <a class="nav-item" href="index.html">Slider 1</a>
            <a class="nav-item" href="secondary.html">Slider 2</a>
            <a class="nav-item" href="third.html">Slider 3</a>
            <a class="nav-item is-active" href="last.html">Slider 4</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section section-hero">
        <figure class="section-background">
          <img src="images/background.jpg" alt="picture" />
        </figure>
        <div class="section-last">
          <div class="swiper-container-last">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide"
                style="background-image:url(images/hero-bg-b.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/hero-bg-c.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/hero-bg-default.png)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/hero-bg-e.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/poster-video.png)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/flower.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/panda.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/butterfly.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/hero-bg-b.jpg)"
              ></div>
              <div
                class="swiper-slide"
                style="background-image:url(images/cat.jpg)"
              ></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination-last"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-title">
          Â© 2020 Designed by developer Anton Panfilov
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
